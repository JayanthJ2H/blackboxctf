<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>flag{coming_soon}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=JetBrains+Mono:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      font-family: 'Fira Code', monospace;
      overflow: hidden;
      color: #d9e0ee;
    }

    .flag-line {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      color: #89b4fa;
      text-shadow: 0 0 10px #89b4fa99, 0 0 30px #89b4fa33;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 1.1em;
      background: #89b4fa;
      margin-left: 6px;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%     { opacity: 0; }
    }

    .fade-in {
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .quote {
      color: #a6e3a1;
      opacity: 0.85;
      text-shadow: 0 0 6px rgba(166, 227, 161, 0.2);
      font-size: 1.125rem;
    }

    .background-light {
      position: absolute;
      width: 600px;
      height: 600px;
      background: #89b4fa15;
      border-radius: 50%;
      filter: blur(200px);
      z-index: 0;
    }

    .top-left-glow    { top: -300px; left: -300px; }
    .bottom-right-glow{ bottom: -300px; right: -300px; }
  </style>
</head>
<body class="relative flex items-center justify-center text-center px-4">
  <!-- Background glow effects -->
  <div class="background-light top-left-glow absolute"></div>
  <div class="background-light bottom-right-glow absolute"></div>

  <!-- Main Content -->
  <div class="space-y-6 z-10 fade-in max-w-2xl">
    <p class="text-3xl md:text-4xl flag-line tracking-wide">
      flag{keethi_loves_sangeetha}<span class="cursor"></span>
    </p>
    <p class="quote">
      “Behind every skilled hacker are a thousand broken labs.”
    </p>
  </div>
</body>
</html>
